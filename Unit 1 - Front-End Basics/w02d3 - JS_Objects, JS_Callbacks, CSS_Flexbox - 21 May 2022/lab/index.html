<!DOCTYPE html>
    <head>
        <title>Supply Co</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    </head>


    <body>

        <div class="parent">
            <div class="parent-nav">
                <img src="../img/logo.png">
                <ul class="parent-logo-categories">
                    <li>MENS</li>
                    <li>WOMENS</li>
                    <li>LIFESTYLE</li>
                </ul>
                <ul class="parent-logo-details">
                    <li>About</li>
                    <li>Blog</li>
                    <li>Read Me</li>
                </ul>
            </div>

            <div class="parent-products">

                <div class="products-main">
                    <img src="../img/main_boots.jpg">
                </div>
                
                <div class="products-sub">
                    <div class="men-shoe"><img src="../img/cat-mens.jpg"></div>
                    <div class="women-shoe"><img src="../img/cat-women.jpg"></div>
                    <div class="lifestyle"><img src="../img/cat-lifestyle.jpg"></div>
                </div>

                <div class="products-misc">
                    <div class="about"><img src="../img/home-about.jpg"></div>
                    <div class="news"><img src="../img/home-blog.jpg"></div>
                </div>

            </div>

        </div>

    </body>

    <footer></footer>

</html>
