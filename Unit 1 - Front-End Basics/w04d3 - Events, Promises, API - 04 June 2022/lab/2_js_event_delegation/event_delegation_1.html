<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Delegation</title>
  <style>
  </style>
</head>
<body>
  <div id="parent-container"></div>

  <script type="application/javascript">
    const parentDiv = document.getElementById('parent-container');

    for (let i = 1; i <= 10; i++) {
      const childP = document.createElement('p');
      childP.textContent = `This is line ${i}`;
      childP.addEventListener('click', function(event) {
        const elementClicked = event.target;
        const elementWithEventHandler = this;
        const msg = `target = ${elementClicked.textContent}, this = ${elementWithEventHandler.textContent}`;
        console.log(msg);
      });

      parentDiv.appendChild(childP);
    }
  </script>
</body>
</html>
